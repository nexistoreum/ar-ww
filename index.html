<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebXR AR</title>
<style>
  body { margin: 0; overflow: hidden; }
  #btn { position: absolute; top: 20px; left: 20px; padding: 12px; background: black; color: white; }
</style>
</head>
<body>

<button id="btn">Start AR</button>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js";
import { ARButton } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/webxr/ARButton.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/loaders/GLTFLoader.js";

let camera, scene, renderer;
let controller;
let reticle;
let mixer;
let model;

init();

function init() {

  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, {
    requiredFeatures: ['hit-test']
  }));

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  controller = renderer.xr.getController(0);
  scene.add(controller);

  const loader = new GLTFLoader();
  loader.load("model.glb", (gltf) => {
    model = gltf.scene;
    mixer = new THREE.AnimationMixer(model);

    if (gltf.animations.length > 0) {
      const action = mixer.clipAction(gltf.animations[0]);
      action.play();
    }
  });

  const geometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(geometry, material);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  renderer.setAnimationLoop(render);
}

let hitTestSource = null;
let localSpace = null;
let hitTestSourceRequested = false;

function render(timestamp, frame) {

  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    if (!hitTestSourceRequested) {
      session.requestReferenceSpace('viewer').then((space) => {
        session.requestHitTestSource({ space: space }).then((source) => {
          hitTestSource = source;
        });
      });

      session.requestReferenceSpace('local').then((space) => {
        localSpace = space;
      });

      hitTestSourceRequested = true;
    }

    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length) {
        const hit = hitTestResults[0];
        const pose = hit.getPose(localSpace);

        reticle.visible = true;
        reticle.matrix.fromArray(pose.transform.matrix);

      } else {
        reticle.visible = false;
      }
    }
  }

  if (mixer) mixer.update(0.016);

  renderer.render(scene, camera);
}

window.addEventListener("click", () => {
  if (reticle.visible && model) {
    model.position.setFromMatrixPosition(reticle.matrix);
    scene.add(model);
  }
});
</script>

</body>
</html>
